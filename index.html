<!DOCTYPE html>
<html>
<head>
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
</head>
<body>
    <nav class='nav-main'>
        <div class='nav-header'>Pathfinding Visualizer</div>
        <div class='dropdown nav-item'>
            <button class='dropdown-button nav-button' id='algorithm-button' data-toggle="dropdown">Algorithm <i class="fas fa-sort-down"></i></button>
            <div id='algo-menu' class='dropdown-menu'>
                <a id='dfs' href="#">Depth-first search</a>
                <a id='bfs' href="#">Breadth-first search</a>
                <a id='dijkstra' href="#">Dijkstra's Algorithm</a>
                <a id='astar' href="#">A* search</a>
            </div>
        </div>
        <div class='nav-item'>
            <button class='nav-button no-algorithm' id='visualization-button'>Visualize</button>
        </div>
    </nav>
    <div class='main'>
        <div></div>
        <table id='board'></table>
    </div>
</body>
</html>

<script src="js/bundle.js"></script>
<script src="js/util.js"></script>
<script src="js/algorithm.js"></script>
<script src="js/animation.js"></script>
<script src="https://kit.fontawesome.com/d0cc2508c7.js" crossorigin="anonymous"></script>
